<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Tracker v2.0 - 集中度測定ゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .game-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-paused {
            background: #fff3cd;
            color: #856404;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .score-display {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .game-area {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            position: relative;
        }

        .instruction-panel {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .game-canvas {
            width: 100%;
            height: 300px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            user-select: none;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target.correct-click {
            animation: successPulse 0.3s ease;
        }

        .target.wrong-click {
            animation: errorShake 0.3s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); background-color: #4CAF50; }
            100% { transform: scale(1); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            50% { background-color: #f44336; }
        }

        .stats-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .focus-meter {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .meter-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .meter-label {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .meter-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .meter-fill {
            height: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
        }

        .stats-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #555;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .recent-performance {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .performance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .performance-item:last-child {
            border-bottom: none;
        }

        .performance-correct {
            color: #4CAF50;
        }

        .performance-wrong {
            color: #f44336;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* ゲーム終了モーダル */
        .game-results-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-header .final-score {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .results-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .summary-label {
            color: #666;
            font-size: 0.9rem;
        }

        .chart-container {
            margin: 30px 0;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .chart-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        #focusHistoryChart {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            background: white;
        }

        .insights {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .insights h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .insight-item {
            margin-bottom: 10px;
            color: #333;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }

            .game-status {
                flex-direction: column;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .results-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Focus Tracker v2.0</h1>
            <p>反応速度と判断力で集中度を測定 - インク4色バージョン</p>
        </div>

        <div class="game-status">
            <div class="status-indicator status-stopped">
                <div class="status-dot"></div>
                <span id="statusText">ゲーム準備完了</span>
            </div>
            <div class="score-display">
                スコア: <span id="totalScore">0</span>
            </div>
        </div>

        <div class="main-content">
            <div class="game-area">
                <div class="instruction-panel" id="instructionPanel">
                    「開始」ボタンを押してゲームを始めましょう！
                </div>
                <div class="game-canvas" id="gameCanvas">
                    <div class="countdown" id="countdown" style="display: none;"></div>
                </div>
            </div>

            <div class="stats-section">
                <div class="focus-meter">
                    <div class="meter-label">現在の集中度</div>
                    <div class="meter-value" id="currentFocus">0</div>
                    <div class="meter-bar">
                        <div class="meter-fill" id="meterFill" style="width: 0%"></div>
                    </div>
                    <div style="font-size: 0.9rem; color: #888;">0-100点</div>
                </div>

                <div class="stats-panel">
                    <h3 style="margin-bottom: 20px; color: #333;">ゲーム統計</h3>
                    <div class="stat-item">
                        <span class="stat-label">残り時間</span>
                        <span class="stat-value" id="gameTime">01:30</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">平均反応時間</span>
                        <span class="stat-value" id="avgReactionTime">0ms</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">正解率</span>
                        <span class="stat-value" id="accuracy">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">正解数</span>
                        <span class="stat-value" id="correctAnswers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">総問題数</span>
                        <span class="stat-value" id="totalQuestions">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">開始</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>一時停止</button>
            <button class="btn btn-danger" id="resetBtn">リセット</button>
        </div>
    </div>

    <!-- ゲーム結果モーダル -->
    <div class="game-results-modal" id="resultsModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎯 セッション完了！</h2>
                <div class="final-score" id="finalScore">0</div>
                <p>お疲れ様でした！</p>
            </div>

            <div class="results-summary">
                <div class="summary-item">
                    <div class="summary-value" id="finalAccuracy">0%</div>
                    <div class="summary-label">最終正解率</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="finalAvgReaction">0ms</div>
                    <div class="summary-label">平均反応時間</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="finalTotalQuestions">0</div>
                    <div class="summary-label">総問題数</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="finalPeakFocus">0</div>
                    <div class="summary-label">最高集中度</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">📈 集中度の推移 (90秒間)</div>
                <canvas id="focusHistoryChart" width="600" height="300"></canvas>
            </div>

            <div class="insights">
                <h3>💡 分析結果</h3>
                <div id="insightsList">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-primary" id="newSessionBtn">新しいセッション</button>
                <button class="btn btn-secondary" id="closeModalBtn">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        class FocusGameTracker {
            constructor() {
                this.gameCanvas = document.getElementById('gameCanvas');
                this.instructionPanel = document.getElementById('instructionPanel');
                this.isPlaying = false;
                this.isPaused = false;
                this.startTime = null;
                this.pausedTime = 0;
                
                // ゲーム統計
                this.score = 0;
                this.correctAnswers = 0;
                this.totalQuestions = 0;
                this.reactionTimes = [];
                this.performanceLog = [];
                
                // 現在のチャレンジ
                this.currentChallenge = null;
                this.challengeStartTime = null;
                this.gameInterval = null;
                this.nextChallengeTimeout = null;
                
                // 設定
                this.challengeInterval = 2000; // 2秒ごとに新しい問題
                this.targetLifetime = 3000; // ターゲットが表示される時間
                this.sessionDuration = 90000; // 90秒のセッション (1分30秒 = 90000ms)
                
                // 集中度データ履歴
                this.focusHistory = [];
                
                // 音声システム
                this.audioContext = null;
                this.initAudio();
                
                // シンボルと色の定義（インクジェット4色）
                this.symbols = ['●', '▲', '★', '■', '♦', '❤'];
                this.colors = ['#FF0000', '#0000FF', '#FFFF00', '#00FF00']; // 赤、青、黄、緑
                this.colorNames = {
                    '#FF0000': '赤',
                    '#0000FF': '青', 
                    '#FFFF00': '黄',
                    '#00FF00': '緑'
                };
                this.shapes = [
                    { symbol: '●', name: '丸' },
                    { symbol: '▲', name: '三角' },
                    { symbol: '★', name: '星' },
                    { symbol: '■', name: '四角' },
                    { symbol: '♦', name: 'ダイヤ' },
                    { symbol: '❤', name: 'ハート' }
                ];
                
                this.bindEvents();
                this.updateUI();
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Audio context not supported');
                    this.audioContext = null;
                }
            }
            
            playBeep(frequency = 800, duration = 200, volume = 0.3) {
                if (!this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration / 1000);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration / 1000);
                } catch (e) {
                    console.warn('Failed to play beep:', e);
                }
            }
            
            playCountdownBeep(count) {
                // カウントダウン音（高い音程から低い音程へ）
                const frequencies = [1000, 800, 600]; // 3,2,1の音
                const frequency = frequencies[3 - count] || 400; // 0の時は低い音
                this.playBeep(frequency, 300, 0.4);
            }
            
            playEndWarningBeep() {
                // 終了警告音（2回連続の短いビープ）
                this.playBeep(1200, 150, 0.3);
                setTimeout(() => this.playBeep(1200, 150, 0.3), 200);
            }
            
            playGameEndBeep() {
                // ゲーム終了音（低音から高音へ）
                this.playBeep(400, 300, 0.3);
                setTimeout(() => this.playBeep(600, 300, 0.3), 150);
                setTimeout(() => this.playBeep(800, 300, 0.3), 300);
            }
            
            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
                
                this.gameCanvas.addEventListener('click', (e) => this.handleCanvasClick(e));
                
                // モーダル関連
                document.getElementById('newSessionBtn').addEventListener('click', () => this.startNewSession());
                document.getElementById('closeModalBtn').addEventListener('click', () => this.closeModal());
            }
            
            startGame() {
                this.isPlaying = true;
                this.isPaused = false;
                this.startTime = Date.now() - this.pausedTime;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                this.updateStatus('active', 'ゲーム中');
                this.startCountdown();
            }
            
            startCountdown() {
                const countdown = document.getElementById('countdown');
                countdown.style.display = 'block';
                let count = 3;
                
                // 音声コンテキストを有効化（ユーザーインタラクション後）
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                const countInterval = setInterval(() => {
                    countdown.textContent = count;
                    
                    if (count > 0) {
                        this.playCountdownBeep(count);
                    } else {
                        this.playBeep(1200, 500, 0.5); // スタート音
                    }
                    
                    count--;
                    
                    if (count < 0) {
                        clearInterval(countInterval);
                        countdown.style.display = 'none';
                        this.startGameLoop();
                    }
                }, 1000);
            }
            
            startGameLoop() {
                this.createNewChallenge();
                
                this.gameInterval = setInterval(() => {
                    if (!this.isPaused) {
                        this.updateUI();
                        this.recordFocusData();
                        this.checkSessionEnd();
                    }
                }, 100);
            }
            
            checkSessionEnd() {
                if (!this.startTime) return;
                
                const elapsed = Date.now() - this.startTime;
                const remaining = this.sessionDuration - elapsed;
                
                // 終了10秒前から1秒ごとにカウントダウン音
                if (remaining <= 10000 && remaining > 9000) {
                    this.playEndWarningBeep();
                } else if (remaining <= 9000 && remaining > 0) {
                    const secondsLeft = Math.ceil(remaining / 1000);
                    if (remaining % 1000 < 100) { // 1秒ごとに（誤差100ms以内）
                        if (secondsLeft <= 3) {
                            this.playCountdownBeep(secondsLeft);
                        } else {
                            this.playBeep(600, 150, 0.2); // 短いビープ
                        }
                    }
                }
                
                if (elapsed >= this.sessionDuration) {
                    this.endSession();
                }
            }
            
            recordFocusData() {
                if (!this.startTime) return;
                
                const elapsed = Date.now() - this.startTime;
                const focusScore = this.calculateFocusScore();
                
                // 1秒ごとにデータを記録
                if (this.focusHistory.length === 0 || elapsed - this.focusHistory[this.focusHistory.length - 1].timestamp >= 1000) {
                    this.focusHistory.push({
                        timestamp: elapsed,
                        focusScore,
                        reactionTime: this.reactionTimes.length > 0 ? this.reactionTimes[this.reactionTimes.length - 1] : 0,
                        accuracy: this.totalQuestions > 0 ? (this.correctAnswers / this.totalQuestions) * 100 : 0,
                        totalQuestions: this.totalQuestions
                    });
                }
            }
            
            endSession() {
                this.isPlaying = false;
                this.isPaused = false;
                
                // ゲーム終了音を鳴らす
                this.playGameEndBeep();
                
                clearInterval(this.gameInterval);
                clearTimeout(this.nextChallengeTimeout);
                this.clearTargets();
                
                this.showResults();
            }
            
            createNewChallenge() {
                if (!this.isPlaying || this.isPaused) return;
                
                // 前のターゲットをクリア
                this.clearTargets();
                
                // 新しいチャレンジを生成
                this.currentChallenge = this.generateChallenge();
                this.challengeStartTime = Date.now();
                
                // 指示を表示
                this.instructionPanel.textContent = this.currentChallenge.instruction;
                
                // ターゲットを生成
                this.createTargets();
                
                // 次のチャレンジをスケジュール
                this.scheduleNextChallenge();
            }
            
            generateChallenge() {
                const challengeTypes = [
                    'click_color',
                    'avoid_color', 
                    'click_shape',
                    'avoid_shape',
                    'click_specific',
                    'avoid_specific'
                ];
                
                const type = challengeTypes[Math.floor(Math.random() * challengeTypes.length)];
                const targetColor = this.colors[Math.floor(Math.random() * this.colors.length)];
                const targetShape = this.shapes[Math.floor(Math.random() * this.shapes.length)];
                
                let instruction, correctAction;
                
                switch(type) {
                    case 'click_color':
                        instruction = `${this.getColorName(targetColor)}をクリックしてください`;
                        correctAction = (target) => target.color === targetColor;
                        break;
                    case 'avoid_color':
                        instruction = `${this.getColorName(targetColor)}はクリックしないでください`;
                        correctAction = (target) => target.color !== targetColor;
                        break;
                    case 'click_shape':
                        instruction = `${targetShape.name}をクリックしてください`;
                        correctAction = (target) => target.symbol === targetShape.symbol;
                        break;
                    case 'avoid_shape':
                        instruction = `${targetShape.name}はクリックしないでください`;
                        correctAction = (target) => target.symbol !== targetShape.symbol;
                        break;
                    case 'click_specific':
                        instruction = `${this.getColorName(targetColor)}の${targetShape.name}をクリックしてください`;
                        correctAction = (target) => target.color === targetColor && target.symbol === targetShape.symbol;
                        break;
                    case 'avoid_specific':
                        instruction = `${this.getColorName(targetColor)}の${targetShape.name}以外をクリックしてください`;
                        correctAction = (target) => !(target.color === targetColor && target.symbol === targetShape.symbol);
                        break;
                }
                
                return {
                    type,
                    instruction,
                    correctAction,
                    targetColor,
                    targetShape: targetShape.symbol,
                    answered: false
                };
            }
            
            getColorName(color) {
                return this.colorNames[color] || '色';
            }
            
            createTargets() {
                const numTargets = 3 + Math.floor(Math.random() * 4); // 3-6個のターゲット
                
                for (let i = 0; i < numTargets; i++) {
                    const target = document.createElement('div');
                    target.className = 'target';
                    
                    // ランダムなシンボルと色
                    const symbol = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    const size = 40 + Math.random() * 30; // 40-70px
                    
                    target.textContent = symbol;
                    target.style.backgroundColor = color;
                    target.style.color = this.getContrastColor(color);
                    target.style.width = size + 'px';
                    target.style.height = size + 'px';
                    target.style.fontSize = (size * 0.6) + 'px';
                    
                    // ランダムな位置
                    const maxX = this.gameCanvas.offsetWidth - size;
                    const maxY = this.gameCanvas.offsetHeight - size;
                    target.style.left = Math.random() * maxX + 'px';
                    target.style.top = Math.random() * maxY + 'px';
                    
                    // データを保存
                    target.dataset.symbol = symbol;
                    target.dataset.color = color;
                    
                    target.addEventListener('click', (e) => this.handleTargetClick(e, target));
                    
                    this.gameCanvas.appendChild(target);
                }
            }
            
            getContrastColor(backgroundColor) {
                // 黄色の場合は黒文字、その他は白文字
                return backgroundColor === '#FFFF00' ? '#000' : '#fff';
            }
            
            handleTargetClick(e, target) {
                e.stopPropagation();
                
                if (!this.currentChallenge || this.currentChallenge.answered) return;
                
                const reactionTime = Date.now() - this.challengeStartTime;
                const targetData = {
                    symbol: target.dataset.symbol,
                    color: target.dataset.color
                };
                
                const isCorrect = this.currentChallenge.correctAction(targetData);
                
                this.processAnswer(isCorrect, reactionTime, target);
            }
            
            handleCanvasClick(e) {
                // 背景をクリックした場合（ターゲット以外）
                if (e.target === this.gameCanvas) {
                    if (!this.currentChallenge || this.currentChallenge.answered) return;
                    
                    const reactionTime = Date.now() - this.challengeStartTime;
                    // 背景クリックは常に不正解
                    this.processAnswer(false, reactionTime, null);
                }
            }
            
            processAnswer(isCorrect, reactionTime, targetElement) {
                this.currentChallenge.answered = true;
                this.totalQuestions++;
                this.reactionTimes.push(reactionTime);
                
                if (isCorrect) {
                    this.correctAnswers++;
                    this.score += Math.max(1000 - reactionTime, 100); // 早いほど高得点
                    
                    if (targetElement) {
                        targetElement.classList.add('correct-click');
                    }
                } else {
                    this.score = Math.max(0, this.score - 200); // ペナルティ
                    
                    if (targetElement) {
                        targetElement.classList.add('wrong-click');
                    }
                }
                
                // パフォーマンスログに追加（統計用のみ）
                this.performanceLog.unshift({
                    correct: isCorrect,
                    reactionTime,
                    timestamp: Date.now()
                });
                
                // ログは最新10件まで
                if (this.performanceLog.length > 10) {
                    this.performanceLog.pop();
                }
            }
            
            scheduleNextChallenge() {
                this.nextChallengeTimeout = setTimeout(() => {
                    this.createNewChallenge();
                }, this.challengeInterval);
            }
            
            clearTargets() {
                const targets = this.gameCanvas.querySelectorAll('.target');
                targets.forEach(target => target.remove());
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                
                if (this.isPaused) {
                    this.pausedTime = Date.now() - this.startTime;
                    document.getElementById('pauseBtn').textContent = '再開';
                    this.updateStatus('paused', '一時停止中');
                    
                    clearTimeout(this.nextChallengeTimeout);
                } else {
                    this.startTime = Date.now() - this.pausedTime;
                    document.getElementById('pauseBtn').textContent = '一時停止';
                    this.updateStatus('active', 'ゲーム中');
                    
                    if (this.currentChallenge && !this.currentChallenge.answered) {
                        this.scheduleNextChallenge();
                    } else {
                        this.createNewChallenge();
                    }
                }
            }
            
            resetGame() {
                this.isPlaying = false;
                this.isPaused = false;
                this.startTime = null;
                this.pausedTime = 0;
                this.score = 0;
                this.correctAnswers = 0;
                this.totalQuestions = 0;
                this.reactionTimes = [];
                this.performanceLog = [];
                this.focusHistory = [];
                this.currentChallenge = null;
                
                clearInterval(this.gameInterval);
                clearTimeout(this.nextChallengeTimeout);
                this.clearTargets();
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = '一時停止';
                
                this.instructionPanel.textContent = '「開始」ボタンを押してゲームを始めましょう！';
                this.updateStatus('stopped', 'ゲーム準備完了');
                this.updateUI();
            }
            
            updateStatus(status, text) {
                const indicator = document.querySelector('.status-indicator');
                const statusText = document.getElementById('statusText');
                
                indicator.className = `status-indicator status-${status}`;
                statusText.textContent = text;
            }
            
            calculateFocusScore() {
                if (this.reactionTimes.length === 0) return 0;
                
                const avgReactionTime = this.reactionTimes.reduce((sum, time) => sum + time, 0) / this.reactionTimes.length;
                const accuracy = this.totalQuestions > 0 ? (this.correctAnswers / this.totalQuestions) * 100 : 0;
                
                // 反応時間スコア (500ms以下が理想)
                const reactionScore = Math.max(0, 100 - (avgReactionTime - 500) / 10);
                
                // 正確性スコア
                const accuracyScore = accuracy;
                
                // 一貫性スコア (反応時間のばらつきが少ないほど高い)
                const variance = this.calculateVariance(this.reactionTimes);
                const consistencyScore = Math.max(0, 100 - variance / 1000);
                
                // 総合スコア
                const focusScore = (reactionScore * 0.4 + accuracyScore * 0.4 + consistencyScore * 0.2);
                
                return Math.round(Math.max(0, Math.min(100, focusScore)));
            }
            
            calculateVariance(array) {
                if (array.length === 0) return 0;
                const avg = array.reduce((sum, val) => sum + val, 0) / array.length;
                const variance = array.reduce((sum, val) => sum + Math.pow(val - avg, 2), 0) / array.length;
                return variance;
            }
            
            updateUI() {
                // スコア表示
                document.getElementById('totalScore').textContent = this.score;
                
                // 集中度表示
                const focusScore = this.calculateFocusScore();
                document.getElementById('currentFocus').textContent = focusScore;
                document.getElementById('meterFill').style.width = `${focusScore}%`;
                
                // メーターの色
                const meterFill = document.getElementById('meterFill');
                if (focusScore >= 70) {
                    meterFill.style.background = '#6bcf7f';
                } else if (focusScore >= 40) {
                    meterFill.style.background = '#ffd93d';
                } else {
                    meterFill.style.background = '#ff6b6b';
                }
                
                // ゲーム時間（残り時間として表示）
                if (this.startTime) {
                    const elapsed = this.isPaused ? this.pausedTime : Date.now() - this.startTime;
                    const remaining = Math.max(0, this.sessionDuration - elapsed);
                    const minutes = Math.floor(remaining / 60000);
                    const seconds = Math.floor((remaining % 60000) / 1000);
                    
                    document.getElementById('gameTime').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    // 残り時間が少なくなったら警告色に
                    const timeElement = document.getElementById('gameTime');
                    if (remaining <= 30000) { // 30秒以下
                        timeElement.style.color = '#ff6b6b';
                    } else if (remaining <= 60000) { // 1分以下
                        timeElement.style.color = '#ffd93d';
                    } else {
                        timeElement.style.color = '#333';
                    }
                }
                
                // 統計
                const avgReactionTime = this.reactionTimes.length > 0 
                    ? Math.round(this.reactionTimes.reduce((sum, time) => sum + time, 0) / this.reactionTimes.length)
                    : 0;
                
                const accuracy = this.totalQuestions > 0 
                    ? Math.round((this.correctAnswers / this.totalQuestions) * 100)
                    : 0;
                
                document.getElementById('avgReactionTime').textContent = avgReactionTime + 'ms';
                document.getElementById('accuracy').textContent = accuracy + '%';
                document.getElementById('correctAnswers').textContent = this.correctAnswers;
                document.getElementById('totalQuestions').textContent = this.totalQuestions;
            }
            
            updatePerformanceDisplay() {
                const logContainer = document.getElementById('performanceLog');
                
                if (this.performanceLog.length === 0) {
                    logContainer.innerHTML = '<div style="text-align: center; color: #999; font-style: italic;">ゲーム開始後に表示されます</div>';
                    return;
                }
                
                logContainer.innerHTML = this.performanceLog
                    .map((log, index) => {
                        const className = log.correct ? 'performance-correct' : 'performance-wrong';
                        const result = log.correct ? '正解' : '不正解';
                        return `
                            <div class="performance-item ${className}">
                                <span>問題${this.performanceLog.length - index}</span>
                                <span>${result} (${log.reactionTime}ms)</span>
                            </div>
                        `;
                    })
                                            .join('');
            }
            
            showResults() {
                // 最終統計の計算
                const finalAccuracy = this.totalQuestions > 0 ? Math.round((this.correctAnswers / this.totalQuestions) * 100) : 0;
                const finalAvgReaction = this.reactionTimes.length > 0 ? Math.round(this.reactionTimes.reduce((sum, time) => sum + time, 0) / this.reactionTimes.length) : 0;
                const finalPeakFocus = this.focusHistory.length > 0 ? Math.max(...this.focusHistory.map(h => h.focusScore)) : 0;
                
                // モーダルに結果を表示
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalAccuracy').textContent = finalAccuracy + '%';
                document.getElementById('finalAvgReaction').textContent = finalAvgReaction + 'ms';
                document.getElementById('finalTotalQuestions').textContent = this.totalQuestions;
                document.getElementById('finalPeakFocus').textContent = finalPeakFocus;
                
                // 分析結果を生成
                this.generateInsights(finalAccuracy, finalAvgReaction, finalPeakFocus);
                
                // グラフを描画
                this.drawFocusHistoryChart();
                
                // モーダルを表示
                document.getElementById('resultsModal').style.display = 'flex';
                
                // ボタンの状態をリセット
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = '一時停止';
                this.updateStatus('stopped', 'セッション完了');
            }
            
            generateInsights(accuracy, avgReaction, peakFocus) {
                const insights = [];
                
                // 正確性の分析
                if (accuracy >= 90) {
                    insights.push('🎯 優秀な判断力！ 90%以上の正確性を維持しました。');
                } else if (accuracy >= 70) {
                    insights.push('👍 良好な判断力。もう少し慎重に判断すると更に向上します。');
                } else {
                    insights.push('⚠️ 判断の正確性に改善の余地があります。落ち着いて取り組みましょう。');
                }
                
                // 反応時間の分析
                if (avgReaction <= 800) {
                    insights.push('⚡ 素晴らしい反応速度！集中状態をよく維持できています。');
                } else if (avgReaction <= 1200) {
                    insights.push('🚶 平均的な反応速度。リラックスして取り組めています。');
                } else {
                    insights.push('🐌 反応がやや遅めです。疲労や注意散漫の可能性があります。');
                }
                
                // 集中度推移の分析（90秒セッション用に調整）
                const startFocus = this.focusHistory.length > 0 ? this.focusHistory[0].focusScore : 0;
                const endFocus = this.focusHistory.length > 0 ? this.focusHistory[this.focusHistory.length - 1].focusScore : 0;
                const focusDecline = startFocus - endFocus;
                
                if (focusDecline <= 3) {
                    insights.push('💪 抜群の集中持続力！90秒間、集中を維持できました。');
                } else if (focusDecline <= 8) {
                    insights.push('📊 軽微な集中力の低下。90秒間では自然な範囲内です。');
                } else if (focusDecline <= 15) {
                    insights.push('📉 中程度の疲労傾向。短時間で集中力が低下しています。');
                } else {
                    insights.push('⚠️ 顕著な疲労傾向。休憩やリフレッシュが必要かもしれません。');
                }
                
                // ピーク集中度の分析
                if (peakFocus >= 90) {
                    insights.push('🌟 最高レベルの集中を達成！素晴らしいパフォーマンスです。');
                } else if (peakFocus >= 70) {
                    insights.push('✨ 良好な集中状態を経験しました。この調子を維持しましょう。');
                }
                
                // 問題数の分析（90秒 ÷ 2秒間隔 = 約45問が理想）
                const expectedQuestions = Math.floor(this.sessionDuration / this.challengeInterval);
                if (this.totalQuestions >= expectedQuestions * 0.8) {
                    insights.push('🏃 積極的な参加！多くの問題に挑戦しました。');
                } else if (this.totalQuestions < expectedQuestions * 0.5) {
                    insights.push('🤔 回答数が少なめです。もう少し積極的に参加してみましょう。');
                }
                
                document.getElementById('insightsList').innerHTML = insights
                    .map(insight => `<div class="insight-item">${insight}</div>`)
                    .join('');
            }
            
            drawFocusHistoryChart() {
                const canvas = document.getElementById('focusHistoryChart');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                
                // Canvasサイズ調整
                const container = canvas.parentElement;
                const width = container.offsetWidth - 40; // パディング分を考慮
                const height = 300;
                
                canvas.width = width;
                canvas.height = height;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                
                const padding = 60;
                const chartWidth = width - 2 * padding;
                const chartHeight = height - 2 * padding;
                
                // 背景をクリア
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, width, height);
                
                if (this.focusHistory.length === 0) {
                    ctx.fillStyle = '#999';
                    ctx.font = '16px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('データが記録されませんでした', width / 2, height / 2);
                    return;
                }
                
                // グリッド線を描画
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 1;
                
                // 縦線（時間軸）- 30秒間隔
                for (let i = 0; i <= 3; i++) {
                    const x = padding + (chartWidth / 3) * i;
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, padding + chartHeight);
                    ctx.stroke();
                }
                
                // 横線（集中度軸）
                for (let i = 0; i <= 10; i++) {
                    const y = padding + (chartHeight / 10) * i;
                    ctx.beginPath();
                    ctx.moveTo(padding, y);
                    ctx.lineTo(padding + chartWidth, y);
                    ctx.stroke();
                }
                
                // 軸ラベル
                ctx.fillStyle = '#666';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                
                // X軸ラベル（時間）- 0, 30, 60, 90秒
                const timeLabels = ['0秒', '30秒', '60秒', '90秒'];
                for (let i = 0; i <= 3; i++) {
                    const x = padding + (chartWidth / 3) * i;
                    ctx.fillText(timeLabels[i], x, height - 10);
                }
                
                // Y軸ラベル（集中度）
                ctx.textAlign = 'right';
                for (let i = 0; i <= 10; i++) {
                    const y = padding + (chartHeight / 10) * (10 - i) + 5;
                    ctx.fillText(`${i * 10}`, padding - 10, y);
                }
                
                // 集中度ラインを描画
                if (this.focusHistory.length > 1) {
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    
                    this.focusHistory.forEach((data, index) => {
                        const x = padding + (data.timestamp / this.sessionDuration) * chartWidth;
                        const y = padding + chartHeight - (data.focusScore / 100) * chartHeight;
                        
                        if (index === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });
                    
                    ctx.stroke();
                    
                    // データポイントを描画
                    ctx.fillStyle = '#667eea';
                    this.focusHistory.forEach((data) => {
                        const x = padding + (data.timestamp / this.sessionDuration) * chartWidth;
                        const y = padding + chartHeight - (data.focusScore / 100) * chartHeight;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, 4, 0, 2 * Math.PI);
                        ctx.fill();
                    });
                }
                
                // データポイント数を表示（デバッグ用）
                ctx.fillStyle = '#999';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(`データポイント: ${this.focusHistory.length}`, padding, padding - 20);
                
                // トレンドライン（データが十分にある場合）
                if (this.focusHistory.length > 5) {
                    ctx.strokeStyle = '#ff6b6b';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    
                    const windowSize = Math.min(5, Math.floor(this.focusHistory.length / 3));
                    for (let i = windowSize - 1; i < this.focusHistory.length; i++) {
                        const avgFocus = this.focusHistory.slice(i - windowSize + 1, i + 1)
                            .reduce((sum, d) => sum + d.focusScore, 0) / windowSize;
                        
                        const x = padding + (this.focusHistory[i].timestamp / this.sessionDuration) * chartWidth;
                        const y = padding + chartHeight - (avgFocus / 100) * chartHeight;
                        
                        if (i === windowSize - 1) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
                
                // 凡例
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'left';
                ctx.fillStyle = '#667eea';
                ctx.fillText('● 集中度', padding, 30);
                if (this.focusHistory.length > 5) {
                    ctx.fillStyle = '#ff6b6b';
                    ctx.fillText('- - トレンド', padding + 80, 30);
                }
            }
            
            startNewSession() {
                this.closeModal();
                this.resetGame();
            }
            
            closeModal() {
                document.getElementById('resultsModal').style.display = 'none';
            }
        }
        
        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            new FocusGameTracker();
        });
    </script>
